<!DOCTYPE html>
<html lang="en">
<head>
<title>Bedtime Savior</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
/* Your previous CSS code */
</style>
</head>
<body>

<div class="header">
  <h1>Bedtime Savior</h1>
  <p>A story collection to save your Bedtime.</p>
</div>

<div class="navbar">
    <a href="bedtime savior.html" target=_self>Home</a>
    <a href="#">Collection</a>
    <a href="#">Contact</a>
</div>

<div class="row justify-content-md-center">
  <div class="col-md-auto">
    <form action="." method="POST" style="height: 50px; width: 100%;">
      <input type="text" placeholder="Enter a title or keyword" name="search" style="height: 100%;">
      <div>
        <input type="radio" id="title" name="search_type" value="title" checked>
        <label for="title">Title</label>
        <input type="radio" id="keyword" name="search_type" value="keyword">
        <label for="keyword">Keyword</label>
      </div>
      <button type="submit" name="dosearch" value="Search" class="btn btn-outline-info" style="height: 100%;">Search</button>
    </form>
  </div>
</div>

{% for story in stories %}
<div class="row">
  <div class="col-9" style="border-style: double;">
    <h3>{{ story.title }}</h3>
    <p>{{ story.content|safe }}</p>
  </div>

  <div class="col-3" style="border-style: double;">
    {% if story.word_count %}
    <p>Word count: {{ story.word_count }}</p>
    {% endif %}
  </div>
</div>
{% endfor %}

<div class="footer">
  <h2>Contact us</h2>
  <h2>Email</h2>
</div>

</body>
</html>
